{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="{% static 'css/loginn.css' %}">
    <link rel="stylesheet" href="{% static 'css/message.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="main-login">
        <div class="left-login">
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li style="list-style: none; color: #fff; font-weight: bold; padding: 1em;" 
                        {% if message.tags %} class="message-{{ message.tags }}"{% endif %}>
                            {{ message }}
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}
            <h1>Gerencie suas tarefas<br>De forma simples</h1>
        </div>
        <div class="right-login">
            <form class="card-login" action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Digite seu usuário" required>
                </div>
                <div class="textfield"> 
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Digite a sua senha" required>
                </div>
                <button class="btn-login">LOGIN</button>
                <p style="color: #fff;">Não possui um login? <a style="color: #fff;" 
                    href="{% url 'cadastro' %}">Cadastre-se</a></p>
                </form>

        </div>

    </div>



</body>
</html>
